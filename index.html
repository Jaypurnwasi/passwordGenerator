<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>PASSWORD GENERATOR</h1>
            <div class="display-container">

                <input type="text" readonly class="result" placeholder="PASSWORD">
                <i class="fa-regular fa-copy" id="copy"></i>
                <span class="copied">copied</span>
                
            </div>
            <div class="input-container">
                <div class="password-l">
                    <h2>Password Length</h2>
                    <div class="length-box">8</div>
                </div>

                <input type="range" name="" id="slider" min="0" max="20" value="8" class="slider accent"  >

                <div class="checkbox" ><input type="checkbox" id="upper">
                     <label for="uppercase" class="upper-label" >Include Uppercase letters</label>
                    </div>

                <div class="checkbox">
                    <input type="checkbox" id="lower"> <label for="lowercase" class="lower-label">Include lowercase letters</label>
                    </div>

                <div class="checkbox">
                    <input type="checkbox" id="symbols"> <label for="symbol" class="symbol-label">Include symbols</label>
                    </div>

                <div class="checkbox">
                    <input type="checkbox" id="number"> <label for="numbers" class="number-label">Include numbers</label>
                    </div>


                

                <button class="button">
                    GENERATE PASSWORD
                </button>
                
            </div>
        </div>
    </div>


<script src="script.js"></script>

</body>
</html>
